version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Γεια σου, τι κάνεις?"

  utter_cheer_up:
  - text: "Ορίστε. Ελπίζω με αυτό να αισθανθείς καλύτερα"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Σε βοήθησε καθόλου?"

  utter_happy:
  - text: "Τέλεια! Πες μου τι άλλο μπορώ να κάνω για εσένα;"

  utter_goodbye:
  - text: "Καλή συνέχεια!"

  utter_iamabot:
  - text: "Είμαι ρομπότ. Με δημιούργησαν χρησιμοποιώντας το Rasa.
  Τι θα μπορούσα να κάνω για εσένα;"
  
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
