# The domain.yml file is a directory of everything our assistant 'knows'

version: "3.1"
# -------------------------------------------------------------------------------intents:-------------------------------------------------------------------------------------------------------
# These are categories of things users say
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - give_time
  - request_name
  - remember
  - query_knowledge_base
  - music
  - rock
  - rap

# -------------------------------------------------------------------------------responses:---------------------------------------------------------------------------------------------------
# These are the things the assistant can say to users
responses:
  utter_greet:
  - text: "Γεια σου, τι κάνεις?"

  utter_cheer_up:
  - text: "Ορίστε. Ελπίζω με αυτό να αισθανθείς καλύτερα"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Σε βοήθησε καθόλου?"

  utter_happy:
  - text: "Τέλεια! Πες μου τι άλλο μπορώ να κάνω για εσένα;"

  utter_goodbye:
  - text: "Καλή συνέχεια!"

  utter_iamabot:
  - text: "Είμαι ρομπότ. Με δημιούργησαν χρησιμοποιώντας το Rasa.
  Τι θα μπορούσα να κάνω για εσένα;"
  
  utter_default:
  - text: Συγγνώμη δε κατάλαβα. Μπορείς να το επαναλάβεις?

  utter_ask_first_name:
  - text: Ποιο είναι το όνομά σου?

  utter_ask_last_name:
  - text: Λοιπόν {first_name}, ποιο είναι το επίθετό σου?

  utter_submit:
  - text: Ok. Ευχαριστώ!

  utter_slots_values:
  - text: Τώρα γνωρίζω πως το όνομά σου είναι {first_name} {last_name}! Πως αισθάνεσαι σήμερα?

  utter_request_name:
  - text: με λένε RasaBot! Εσένα?

  utter_remember:
  - text: Φυσικά και σε θυμάμαι! το ονομά σου είναι {first_name} {last_name}!

  utter_hard_rock_heavy:
  - text: Ορίστε μια [Playlist] (https://www.youtube.com/watch?v=liN3iv-9rwg&ab_channel=ClassicRockMusic) που θα συνιστούσα!

  utter_rap_trap_pop:
  - text: Ορίστε μια [Playlist] (https://www.youtube.com/watch?v=qGmSTlvnTGI&ab_channel=NoiseExplorer) που θα συνιστούσα!


# -------------------------------------------------------------------------------entities:---------------------------------------------------------------------------------------------------
# These are the pieces of information extracted from incoming text
entities:
  - object_type
  - mention
  - attribute
  - hotel
  - restaurant
  - cuisine
  - city
  - type_of_music

# -------------------------------------------------------------------------------actions:---------------------------------------------------------------------------------------------------
# These add applications logic and extend what the assistant can do
actions:
  - action_show_time
  - action_query_knowledge_base
  - action_music

# -------------------------------------------------------------------------------forms:---------------------------------------------------------------------------------------------------
# These add applications logic and extend what the assistant can do
forms:
  name_form:
    required_slots:
      - first_name
      - last_name

# -------------------------------------------------------------------------------slots:---------------------------------------------------------------------------------------------------
# These are variables remembered over the course of conversation
slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: last_name
  object_type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: object_type
  mention:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: mention
  attribute:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: attribute
  hotel:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: hotel
  restaurant:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: restaurant
  city:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: city
  cuisine:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cuisine
  type_of_music:
    type: text
    mappings:
    - type: from_entity
      entity: type_of_music



# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true





